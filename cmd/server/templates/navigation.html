{{define "navigation"}}
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800">
                        <i class="fas fa-wallet mr-2"></i>
                        Expense Manager
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-home mr-1"></i>
                        {{t .Lang "navigation.home"}}
                    </a>
                    <a href="/reports" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-chart-bar mr-1"></i>
                        {{t .Lang "navigation.reports"}}
                    </a>
                    <a href="/admin" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-cog mr-1"></i>
                        {{t .Lang "navigation.admin"}}
                    </a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Language Selector -->
                <select class="form-select rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                        hx-get="/language"
                        hx-trigger="change"
                        name="lang">
                    {{range .AvailableLanguages}}
                    <option value="{{.}}" {{if eqs . $.Lang}}selected{{end}}>{{t $.Lang (printf "languages.%s" .)}}</option>
                    {{end}}
                </select>

                <!-- User Info and Logout -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-700">
                        <i class="fas fa-user mr-1"></i>
                        <span>{{.UserName}}</span>
                    </div>
                    <a href="/logout" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        {{t .Lang "navigation.logout"}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
{{end}}
