{{define "summary-cards"}}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow-md p-6 transform hover:scale-105 transition-transform duration-200">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-700">Total for Month</h2>
            <i class="fas fa-money-bill-wave text-green-500 text-2xl"></i>
        </div>
        <p class="text-3xl font-bold text-gray-900 mt-2">${{ printf "%.2f" .MonthTotal }}</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6 transform hover:scale-105 transition-transform duration-200">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-700">Average per Day</h2>
            <i class="fas fa-calendar-alt text-blue-500 text-2xl"></i>
        </div>
        <p class="text-3xl font-bold text-gray-900 mt-2">${{ printf "%.2f" .DailyAverage }}</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6 transform hover:scale-105 transition-transform duration-200">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-700">Categories This Month</h2>
            <i class="fas fa-tags text-purple-500 text-2xl"></i>
        </div>
        <p class="text-3xl font-bold text-gray-900 mt-2">{{ .CategoryCount }}</p>
    </div>
</div>
{{end}}
